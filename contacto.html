<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link

    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Gran Sabor</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <div class="dropdown-menu" aria-labelledby="categoriasDropdown">
                  <a class="dropdown-item" href="">Pizzas</a>
                  <a class="dropdown-item" href="">Ensaladas</a>
                  <a class="dropdown-item" href="">Sandwich</a>
                  <a class="dropdown-item" href="">Bebidas</a>
                </div>
                <li class="nav-item">
                  <a class="nav-link active" href="contacto.html">Contactanos</a>
                </li>
              </li>
            </ul>
            <div class="d-md-none">
              <ul class="navbar-nav me-auto-mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link" href="">Carrito</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Perfil</a>
                </li>
              </ul>
            </div>
            <div class="d-none d-md-flex gap-2">
              <a class="nav-item nav-link p-1" href="">
                <i class="bi bi-basket" style="font-size: 1.2rem"></i>
              </a>
              <a class="nav-item nav-link p-1" href="">
                <i class="bi bi-person" style="font-size: 1.2rem"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
      <h2 class="mb-4 text-center">Formulario de Contacto</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Tu nombre y apellido"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="fulano@mail.com"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Ingresa tu número de teléfono (fijo o celular)"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Dejanos tu mensaje"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
              >Gran Sabor</a
            >
            <span class="mb-3 mb-md-0 text-body-secondary"
              >&copy; 2024 Gran Sabor, INC</span
            >
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-body-secondary" href=""
                ><i class="bi bi-facebook"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href=""
                ><i class="bi bi-instagram"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href=""
                ><i class="bi bi-twitter-x"></i
              ></a>
            </li>
          </ul>
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
